<!DOCTYPE html>
<html lang="en">
<div class="app-list-section">
    <h2>App curr. open using most</h2>
    <div class="app-item">1) Chrome (Renderer) <span class="badge">1.2 GB</span></div>
    <div class="app-item">2) Slack <span class="badge">450 MB</span></div>
    <div class="app-item">3) VS Code <span class="badge">300 MB</span></div>
</div>

<div class="widgets-column">
    <div class="widget-box">
        <div class="storage-label"><span>% storage</span><span>75%</span></div>
        <div class="storage-bar-container"><div class="storage-fill"></div></div>
    </div>
    <div class="widget-box">
        <h3>Total # tabs</h3>
        <div class="stat-number">12</div>
    </div>
    <div class="widget-box">
        <div class="gauge-container">
            <div class="gauge-arc"></div>
            <div class="needle"></div>
        </div>
        <div class="gauge-label">Heat</div>
    </div>
</div>
</html>
